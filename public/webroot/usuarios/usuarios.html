<md-content id="dash-view" ng-init="vm.listado_usuarios()">
    <div class="whiteframe" md-whiteframe="3">
        <div class="title-header">
            <h1>Listado de usuarios</h1>
        </div>
        <md-table>
            <md-table-head>
                <md-table-row>
                    <md-table-cell class="short-column">#</md-table-cell>
                    <md-table-cell>Usuario</md-table-cell>
                    <md-table-cell>Fecha de registro</md-table-cell>
                    <md-table-cell class="short-column">Acciones</md-table-cell>
                </md-table-row>
            </md-table-head>
            <md-table-data>
                <md-table-row ng-repeat="usuario in vm.usuarios">
                    <md-table-cell class="short-column">{{$index + 1 }}</md-table-cell>
                    <md-table-cell>
                        <img ng-src="{{usuario.url_imagen}}" />
                        {{usuario.nombre}}
                    </md-table-cell>
                    <md-table-cell>{{usuario.created | date:'medium'}}</md-table-cell>
                    <md-table-cell class="short-column">
                        <md-button class="md-icon-button" aria-label="Borrar" ng-click="vm.borrar_usuario($event, usuario['_id'], usuario.id_openpay)">
                            <i class="fa fa-minus-circle" aria-hidden="true"></i>
                        </md-button>
                    </md-table-cell>
                </md-table-row>
            </md-table-data>
        </md-table>
    </div>
</md-content>
<style>
    #dash-view{
        background-color: rgb(244,244,244);
        height: 100%;
        padding: 16px;
    }
    
</style>
