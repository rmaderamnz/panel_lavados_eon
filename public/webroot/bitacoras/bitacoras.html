<md-content id="pack-view" ng-init="vm.lista_paquetes()">
    <div class="whiteframe" md-whiteframe="3">
        <div class="title-header">
            <h1>Administrador de paquetes</h1>
        </div>
        <md-table>
            <md-table-head>
                <md-table-row class="header">
                    <md-table-cell class="short-column" style="width: 60px;">#</md-table-cell>
                    <md-table-cell>Nombre</md-table-cell>
                    <md-table-cell>Servicios</md-table-cell>
                    <md-table-cell class="short-column">Precio</md-table-cell>
                    <md-table-cell class="short-column">Opciones</md-table-cell>
                </md-table-row>
            </md-table-head>
            <md-table-data>
                <md-table-row ng-repeat="paquete in vm.paquetes">
                    <md-table-cell class="short-column" style="width: 60px;">{{$index + 1 }}</md-table-cell>
                    <md-table-cell>{{paquete.nombre}}</md-table-cell>
                    <md-table-cell>
                        <span ng-repeat="servicio in paquete.servicios">{{servicio.nombre}}, </span>
                    </md-table-cell>
                    <md-table-cell class="short-column">$ {{paquete.precio}}</md-table-cell>
                    <md-table-cell class="short-column">
                        <md-button class="md-icon-button" aria-label="Editar" ng-click="vm.modal_paquetes($event, paquete)">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Borrar" ng-click="vm.borrar_paquete($event, paquete)">
                            <i class="fa fa-minus-circle" aria-hidden="true"></i>
                        </md-button>
                    </md-table-cell>
                </md-table-row>
            </md-table-data>
        </md-table>
        <md-button class="md-fab float-button" ng-click="vm.modal_paquetes($event)" aria-label="Create">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </md-button>
    </div>
    
</md-content>
