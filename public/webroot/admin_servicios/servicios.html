<md-content id="serv-view" ng-init="vm.lista_servicios()">
    <div class="whiteframe" md-whiteframe="3">
        <div class="title-header">
            <h1>Administrador de servicios</h1>
        </div>
        <md-table>
            <md-table-head>
                <md-table-row class="header">
                    <md-table-cell class="short-column" style="width: 60px;">#</md-table-cell>
                    <md-table-cell class="short-column">Activo</md-table-cell>
                    <md-table-cell>Nombre</md-table-cell>
                    <md-table-cell>Descripcion</md-table-cell>
                    <md-table-cell class="short-column">Costo</md-table-cell>
                    <md-table-cell class="short-column">Opciones</md-table-cell>
                </md-table-row>
            </md-table-head>
            <md-table-data>
                <md-table-row ng-repeat="servicio in vm.servicios">
                    <md-table-cell class="short-column" style="width: 60px;">{{$index + 1 }}</md-table-cell>
                    <md-table-cell class="short-column"> 
                        <md-checkbox ng-model="servicio.activo" ng-click="vm.toggle_activo($event ,servicio)" aria-label="Activo"> </md-checkbox>
                    </md-table-cell>
                    <md-table-cell>{{servicio.nombre}}</md-table-cell>
                    <md-table-cell>{{servicio.descripcion}}</md-table-cell>
                    <md-table-cell class="short-column">$ {{servicio.precio}}</md-table-cell>
                    <md-table-cell class="short-column">
                        <md-button class="md-icon-button" aria-label="Editar" ng-click="vm.modal_servicio($event, servicio)">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Borrar" ng-click="vm.borrar_servicio($event, servicio)">
                            <i class="fa fa-minus-circle" aria-hidden="true"></i>
                        </md-button>
                    </md-table-cell>
                </md-table-row>
            </md-table-data>
        </md-table>
        <md-button class="md-fab float-button" ng-click="vm.modal_servicio($event)" aria-label="Create">
            <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
        </md-button>
    </div>
    
</md-content>
